<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="head-title">
        <p>calc</p>
        <div class="themes">
          <p class="text">theme</p>
          <div class="selector-themes">
            <div class="numbers">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="selector">
              <div class="radio"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="display-calculate">0</div>
      <div class="keypad-numbers">
        <div class="keypad-button">7</div>
        <div class="keypad-button">8</div>
        <div class="keypad-button">9</div>
        <div class="keypad-button button-blue">DEL</div>
        <div class="keypad-button">4</div>
        <div class="keypad-button">5</div>
        <div class="keypad-button">6</div>
        <div class="keypad-button">+</div>
        <div class="keypad-button">1</div>
        <div class="keypad-button">2</div>
        <div class="keypad-button">3</div>
        <div class="keypad-button">-</div>
        <div class="keypad-button">.</div>
        <div class="keypad-button">0</div>
        <div class="keypad-button">/</div>
        <div class="keypad-button">*</div>
        <div class="keypad-button keypad-button-large button-blue">RESET</div>
        <div class="keypad-button keypad-button-large button-red">=</div>
      </div>
    </div>
    <div class="creator">
      Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://github.com/De1t4">Mauricio Chambi</a>.
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
